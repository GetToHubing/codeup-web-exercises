<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/weather_map.css">

    <title>Weather Map</title>
</head>
<body>
<header class="bg-primary p-1 d-flex justify-content-between text-white">
    <h4 class="my-auto ms-2">Weather App</h4>
    <p class="my-auto me-2" id="location">Current Address: You have not selected an address yet</p>
</header>
<main>
    <section>
        <form class="row  my-4 mx-5 d-flex">
            <div class="col-auto d-flex align-items-center">
                <label for="userLocation" class="me-3">Location</label>
                <input type="text" class="form-control" id="userLocation" placeholder="Houston">
            </div>
            <div class="col-auto">
                <button type="button" id="userInputBtn" class="btn btn-primary">Find</button>
            </div>
        </form>
    </section>
    <section class="d-flex flex-wrap justify-content-around my-3" id="cards2">
<!--this is where the daily card will load-->
    </section>
    <section id="map" class=" mt-4">
<!--this is where the map is loaded-->
    </section>
    <section class="d-flex flex-wrap justify-content-around mt-3" id="cards">
<!--this is where the cards are loaded-->
    </section>
</main>

<script src="js/keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
