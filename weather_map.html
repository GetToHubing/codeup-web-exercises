<script>
    function newAddress() {
        $("#cards").empty(); // removes all the child elements of the html element with the id of cards
        $(".mapboxgl-marker").remove(); //removes the element and children of the selector, in this case the element with the class of mapboxgl-marker which is associated with the maps markers
        geocode(userAddress.value, mapBoxKey).then(function (results) {
            $.get(`https://api.openweathermap.org/data/2.5/forecast?lat=${results[1]}&lon=${results[0]}&appid=${openWeatherKey}&units=imperial`)
                .done(function (data) {
                    let i = 0;
                    while (i < 40) {
                        let string = `<div class="card mb-3"><div class="card-header text-center">${data.list[i].dt_txt}</div><div class="card-body"><p class="card-title text-center">${data.list[i].main.temp_min}&deg;/${data.list[i].main.temp_max}&deg;</p><hr><p class="card-text">Description: ${data.list[i].weather[0].description}</p><hr><p class="card-text">Humidity: ${data.list[i].main.humidity}</p><hr><p class="card-text">Wind: ${data.list[i].wind.speed}</p><hr><p class="card-text">Pressure: ${data.list[i].main.pressure}</p></div></div>`
                        $(string).appendTo('#cards');
                        i += 8;
                    }
                    console.log(data);
                });
            var popup = new mapboxgl.Popup()
                .setHTML(userAddress.value);
            var marker = new mapboxgl.Marker({
                draggable: true
            })
                .setLngLat(results)
                .addTo(map)
                .setPopup(popup);
            map.flyTo({
                center: results,
                zoom: 13
            })
        });
    }

    // loading in the initial map
    mapboxgl.accessToken = mapBoxKey;
    //add the initial map to the webpage
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [-95.264961, 30.009329], // starting position [lng, lat]
        zoom: 15, // starting zoom
    });

    let userAddress = document.getElementById('userLocation');
    let addressBtn = document.getElementById('userInputBtn');
    addressBtn.addEventListener('click', newAddress);
