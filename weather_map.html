<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Weather Map</title>
</head>
<body>
<header class="bg-primary p-1 d-flex justify-content-between text-white">
    <h4 class="my-auto ms-2">Weather App</h4>
    <p class="my-auto me-2" id="location">standin</p>
</header>
<main>
    <section>
        <form class="row  my-4 mx-5 d-flex">
            <div class="col-auto d-flex align-items-center">
                <label for="userLocation" class="me-3">Place</label>
                <input type="text" class="form-control" id="userLocation" placeholder="Houston">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" value="Submit">Find</button>
            </div>
        </form>
    </section>
    <section class=" d-flex justify-content-around border" id="cards">
        <div class="card text-center ">
            <div class="card-header">
                date
            </div>
            <div class="card-body">
                <p class="card-title">Special title treatment</p>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <hr>
                <p class="card-text"></p>
                <hr>
                <p class="card-text"></p>
                <hr>
                <p class="card-text"></p>
            </div>
        </div>
    </section>
</main>


<script src="js/keys.js"</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
