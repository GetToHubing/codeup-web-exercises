<script src="js/jquery-3.6.3.js"></script>
<script>
    (function () {

        let jsonData = (function () {
            let json = null;
            $.ajax({
                'async': false,
                'global': false,
                'url': "data/blog.json",
                'dataType': "json",
                'success': function (data) {
                    json = data;
                }
            });
            return json;
        })();
        console.log(jsonData);

        jsonData.reverse().forEach(data => { //.reverse so the most recent post is loaded in first....relies on the post being in chronological order in the array
            let string = '<section class="container w-50"><div class="card text-center"><div class="card-header"><h5 class="card-title" id="">' + data.title + '</h5></div><div class="card-body" id=""><p class="card-text">' + data.content + '</p></div><div class="card-footer d-flex" id=""><div class="me-auto ">' + data.categories.join(' ') + '</div><div class="me-0">' + data.date + '</div></div></div></section>';
            $(string).appendTo('#test');
        })
