<!DOCTYPE html>
<html>

<head>
    <title>Konami Code</title>
</head>

<body>
    <h1>Konami Code</h1>

    <script src="js/jquery-3.6.3.js"></script>
    <script>
        "use strict";
        // secret code is up,up,down,down,left,right,left,right,b,a,enter/return  (use arrow keys)
        let x = [];
        let y = "38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13";
        $(document).keyup(function (event) {
            x.push(event.keyCode);
            console.log(event.keyCode);
            if (x.join(', ') == y) {
                $('body').css('background-color', 'lightblue');
                $(function() {
                    alert('You have added 30 lives!');
            });
            }
        });        
    </script>
</body>

</html>
